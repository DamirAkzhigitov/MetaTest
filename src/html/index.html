<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main theme theme_color_project-default">
    <header class="chart chart_space text-white">
      <div class="chart__canvas">
        <div class="title">What is Lorem Ipsum?</div>
        <div class="chart__canvas-item">
          <canvas class="canvas" id="canvas" width="600" height="200"></canvas>
        </div>
      </div>
      <div class="chart__menu">
        <div class="chart__menu-action">
          <div class="title">Apperance</div>
          <div class="buttons">
            <button class="button" data-action="season-1">Season 1</button>
            <button class="button" data-action="season-2">Season 2</button>
            <button class="button" data-action="season-3">Season 3</button>
            <button class="button" data-action="season-4">Season 4</button>
          </div>

        </div>
        <div class="chart__menu-action">
          <div class="title">Status</div>
          <div class="buttons">
            <select class="select" data-action="status" name="Character status">
              <option value="all">All</option>
            </select>
            <button data-action="search" class="button button_accent" type="button">Search</button>
          </div>


        </div>
      </div>
    </header>
    <section class="characters">
      <div class="characters__content">
        <ul class="characters__list">

        </ul>
      </div>
    </section>
  </div>
</body>
</html>
