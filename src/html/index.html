<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main theme theme_color_project-default">
    <header class="chart chart_space text-white">
      <div class="chart__canvas">
        <div class="title">What is Lorem Ipsum?</div>
        <div class="chart__canvas-item">
          <canvas class="canvas"></canvas>
        </div>
      </div>
      <div class="chart__menu">
        <div class="chart__menu-action">
          <div class="title">Apperance</div>
        </div>
        <div class="chart__menu-action">
          <div class="title">Status</div>
          <button class="button" type="button">Button</button>
          <button class="button button_accent" type="button">Accent</button>
          <button class="button button_selected" type="button">Selected</button>

        </div>
      </div>
    </header>
    <section class="characters">
      <div class="characters__content">
        <ul class="characters__list">
          <li class="characters__item">
            <div class="characters__item-title">
              Walter white
            </div>
            <div class="characters__item-avatar-container">
              <div class="characters__item-avatar"></div>
            </div>
            <div class="characters__item-description">
              <div class="description">
                <span class="description-name">Nickname:</span>
                <span class="description-value">Heisenberg</span>
              </div>
              <div class="description">
                <span class="description-name">Portrayed:</span>
                <span class="description-value">Bryan Cranston</span>
              </div>
              <div class="description">
                <span class="description-name">Status:</span>
                <span class="description-value">Presumed dead</span>
              </div>
              <div class="description">
                <span class="description-name">Occupation:</span>
                <span class="description-value">High School Chemistry Teacher, Meth King Pin</span>
              </div>
              <div class="description">
                <span class="description-name">Appearance:</span>
                <span class="description-value">1, 2, 3, 4, 5</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </div>
</body>
</html>
